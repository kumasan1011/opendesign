<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <p id="clients">  </p>
    <p id="alives">  </p>

    <script>
        var sock = new WebSocket('ws://kumasan.site:33000');

        // 接続
        sock.addEventListener('open',function(e){
            console.log('Socket 接続成功');
        });

        // サーバーからデータを受け取る
        sock.addEventListener('message',function(e){
            const info = JSON.parse(e.data)
            document.getElementById("clients").innerHTML = "総接続数 : " + info['client_num']
            document.getElementById("alives").innerHTML  = "接続台数 : " + info['alive_num']
        });
    </script>
</body>
</html>
